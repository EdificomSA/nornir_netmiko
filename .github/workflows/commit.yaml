      - name: Install the library itself
        run: poetry install --no-interaction

      - name: Pip packages
        run: |
          pip list

      - name: Run black
        run: |
          black --check .

      - name: Run linter
        run: |
          pylama .

      - name: Run mypy
        run: |
          mypy ./nornir_netmiko/
